<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet"  href="{% static 'login/posts.css' %}">
</head>
<body>

<div class="container"> 
    <div class="post">
        <form method="post">
        {% csrf_token %}
        <label>Publish a post</label>
					<input type="text" name="post" placeholder="" required="">
                    <button>publish</button>
        </form>
    </div>
    {% for post in posts %}
    
    <div class="post">
        <p>{{post.user.username}} | {{post.date}}</p>
        <p>{{post.post_text}}</p>
    </div>
    {% endfor %}
</div>


</body>
</html>
